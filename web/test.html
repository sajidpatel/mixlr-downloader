<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TafseerRaheemi Player</title>
    <style>
        /* CSS STYLING */
        :root {
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --brand: #800000;
            --text-main: #333;
            --text-sub: #666;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
        }

        .wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 32px auto;
            padding: 0 16px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        @media (min-width: 1024px) {
            .cards {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        .player-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .channel-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--brand);
            margin-bottom: 15px;
        }

        h2 { margin: 0; font-size: 1.4rem; color: var(--text-main); }
        p { margin: 5px 0 20px; color: var(--text-sub); font-size: 0.95rem; }

        /* Status Badges */
        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .is-live {
            background-color: #ffe0e0;
            color: #d32f2f;
            border: 1px solid #ffcdcd;
            animation: pulse 2s infinite;
        }

        .is-offline {
            background-color: #eee;
            color: #777;
        }

        /* Audio Player Styling */
        audio {
            width: 100%;
            outline: none;
            margin-top: 10px;
        }

        .hidden { display: none; }

        /* Links section */
        .links { margin-top: 15px; font-size: 0.85rem; }
        .links a { color: var(--brand); text-decoration: none; margin: 0 5px; }
        .links a:hover { text-decoration: underline; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(211, 47, 47, 0); }
            100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }
    </style>
</head>
<body>

  <div class="wrapper">
    <div class="cards">
      <div id="card-tafseerraheemi" class="player-card">
        <img id="tafseerraheemi-logo" src="https://via.placeholder.com/120" class="channel-img" alt="Logo">

        <div id="tafseerraheemi-status" class="status">
          <span class="badge is-offline">Loading...</span>
        </div>

        <h2 id="tafseerraheemi-name">TafseerRaheemi</h2>
        <p id="tafseerraheemi-title">Checking for live stream...</p>

        <audio id="tafseerraheemi-player" controls class="hidden">
          <source src="" type="audio/mpeg">
          Your browser does not support audio.
        </audio>

        <div class="links" id="tafseerraheemi-links">
          <a href="http://www.tafseer-raheemi.com" target="_blank">Website</a> â€¢
          <a href="http://twitter.com/TafseerRaheemi" target="_blank">Twitter</a>
        </div>
      </div>

      <div id="card-idauk" class="player-card">
        <img id="idauk-logo" src="https://via.placeholder.com/120" class="channel-img" alt="Logo">

        <div id="idauk-status" class="status">
          <span class="badge is-offline">Loading...</span>
        </div>

        <h2 id="idauk-name">IDA UK</h2>
        <p id="idauk-title">Checking for live stream...</p>

        <audio id="idauk-player" controls class="hidden">
          <source src="" type="audio/mpeg">
          Your browser does not support audio.
        </audio>

        <div class="links" id="idauk-links">
          <a href="https://idauk.org" target="_blank">Website</a>
        </div>
      </div>
    </div>

    <script>
      const CHANNELS = [
        {
          slug: 'tafseerraheemi',
          displayName: 'TafseerRaheemi',
          linksHtml: `<a href="http://www.tafseer-raheemi.com" target="_blank">Website</a> â€¢ <a href="http://twitter.com/TafseerRaheemi" target="_blank">Twitter</a>`,
        },
        {
          slug: 'idauk',
          displayName: 'IDA UK',
          linksHtml: `<a href="https://idauk.org" target="_blank">Website</a>`,
        },
      ];

      async function loadMixlrData(channel) {
        const prefix = channel.slug;
        const logoEl = document.getElementById(`${prefix}-logo`);
        const statusEl = document.getElementById(`${prefix}-status`);
        const nameEl = document.getElementById(`${prefix}-name`);
        const titleEl = document.getElementById(`${prefix}-title`);
        const playerEl = document.getElementById(`${prefix}-player`);
        const linksEl = document.getElementById(`${prefix}-links`);

        try {
          const response = await fetch(`https://apicdn.mixlr.com/v3/channel_view/${channel.slug}`);
          const json = await response.json();
          const attributes = json?.data?.attributes || {};
          const isLive = !!attributes.live;

          nameEl.textContent = attributes.username || channel.displayName || channel.slug;
          if (attributes.media?.logo?.image?.medium) {
            logoEl.src = attributes.media.logo.image.medium;
          }
          if (linksEl && channel.linksHtml) {
            linksEl.innerHTML = channel.linksHtml;
          }

          if (isLive) {
            statusEl.innerHTML = '<span class="badge is-live">ðŸ”´ Live Now</span>';
            const broadcastData = (json.included || []).find((item) => item.type === 'broadcast');
            if (broadcastData) {
              titleEl.textContent = broadcastData.attributes?.title || 'Live now';
              const streamUrl = broadcastData.attributes?.progressive_stream_url;
              if (streamUrl && playerEl.src !== streamUrl) {
                playerEl.src = streamUrl;
              }
              playerEl.classList.remove('hidden');
            } else {
              titleEl.textContent = 'Live now';
              playerEl.classList.add('hidden');
            }
          } else {
            statusEl.innerHTML = '<span class="badge is-offline">âšª Offline</span>';
            titleEl.textContent = 'Stream is currently offline.';
            playerEl.classList.add('hidden');
            playerEl.pause();
          }
        } catch (err) {
          console.error(`[${channel.slug}] Error loading Mixlr data:`, err);
          titleEl.textContent = 'Could not load stream info.';
          statusEl.innerHTML = '<span class="badge is-offline">âšª Offline</span>';
          playerEl.classList.add('hidden');
        }
      }

      function startPolling() {
        CHANNELS.forEach((channel) => {
          loadMixlrData(channel);
          setInterval(() => loadMixlrData(channel), 30000);
        });
      }

      startPolling();
    </script>

</body>
</html>
